<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipBoy Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="pip-boy-container">
        <div class="pip-boy-frame">
            <div class="pip-boy-screen">
                <div class="scanline"></div>
                <div class="admin-container">
                    <header class="pip-boy-header">
                        <div class="header-line"></div>
                        <h1>VAULT-TEC ADMİN PANELİ</h1>
                        <div class="header-line"></div>
                        <div class="user-info">
                            <span id="user-display">BAĞLANIYOR...</span>
                            <button id="logout-btn" class="small-btn">ÇIKIŞ</button>
                        </div>
                    </header>
                    
                    <div class="admin-content">
                        <div class="sidebar">
                            <div class="menu-item active" data-section="notes">NOTLAR</div>
                            <div class="menu-item" data-section="links">LİNKLER</div>
                            <div class="menu-item" data-section="users">KULLANICILAR</div>
                            <div class="menu-item" data-section="settings">AYARLAR</div>
                        </div>
                        
                        <div class="content-area">
                            <!-- Notlar Bölümü -->
                            <div id="notes-section" class="content-section active">
                                <div class="section-header">
                                    <h2>NOTLAR</h2>
                                    <button id="add-note-btn" class="pip-boy-btn">YENİ NOT</button>
                                </div>
                                
                                <div class="note-form hidden">
                                    <input type="text" id="note-title" class="pip-boy-input" placeholder="Not Başlığı">
                                    <textarea id="note-content" class="pip-boy-textarea" placeholder="Not İçeriği"></textarea>
                                    <div class="form-buttons">
                                        <button id="save-note-btn" class="pip-boy-btn">KAYDET</button>
                                        <button id="cancel-note-btn" class="pip-boy-btn">İPTAL</button>
                                    </div>
                                </div>
                                
                                <div id="notes-list" class="items-list">
                                    <div class="loading">Notlar yükleniyor...</div>
                                </div>
                            </div>
                            
                            <!-- Linkler Bölümü -->
                            <div id="links-section" class="content-section">
                                <div class="section-header">
                                    <h2>LİNKLER</h2>
                                    <button id="add-link-btn" class="pip-boy-btn">YENİ LİNK</button>
                                </div>
                                
                                <div class="link-form hidden">
                                    <input type="text" id="link-title" class="pip-boy-input" placeholder="Link Başlığı">
                                    <input type="text" id="link-url" class="pip-boy-input" placeholder="Link URL (https://...)">
                                    <textarea id="link-description" class="pip-boy-textarea" placeholder="Açıklama (opsiyonel)"></textarea>
                                    <div class="form-buttons">
                                        <button id="save-link-btn" class="pip-boy-btn">KAYDET</button>
                                        <button id="cancel-link-btn" class="pip-boy-btn">İPTAL</button>
                                    </div>
                                </div>
                                
                                <div id="links-list" class="items-list">
                                    <div class="loading">Linkler yükleniyor...</div>
                                </div>
                            </div>
                            
                            <!-- Kullanıcılar Bölümü -->
                            <div id="users-section" class="content-section">
                                <div class="section-header">
                                    <h2>KULLANICILAR</h2>
                                    <button id="add-user-btn" class="pip-boy-btn">YENİ KULLANICI</button>
                                </div>
                                
                                <div class="user-form hidden">
                                    <input type="text" id="user-email" class="pip-boy-input" placeholder="E-posta">
                                    <input type="password" id="user-password" class="pip-boy-input" placeholder="Şifre">
                                    <select id="user-role" class="pip-boy-input">
                                        <option value="user">Normal Kullanıcı</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                    <div class="form-buttons">
                                        <button id="save-user-btn" class="pip-boy-btn">KAYDET</button>
                                        <button id="cancel-user-btn" class="pip-boy-btn">İPTAL</button>
                                    </div>
                                </div>
                                
                                <div id="users-list" class="items-list">
                                    <div class="loading">Kullanıcılar yükleniyor...</div>
                                </div>
                            </div>
                            
                            <!-- Ayarlar Bölümü -->
                            <div id="settings-section" class="content-section">
                                <div class="section-header">
                                    <h2>AYARLAR</h2>
                                </div>
                                
                                <div class="settings-form">
                                    <div class="setting-item">
                                        <label for="setting-theme">PIP-BOY TEMA RENGI:</label>
                                        <select id="setting-theme" class="pip-boy-input">
                                            <option value="green">Yeşil (Varsayılan)</option>
                                            <option value="amber">Amber</option>
                                            <option value="blue">Mavi</option>
                                        </select>
                                    </div>
                                    
                                    <div class="setting-item">
                                        <label for="setting-sound">SES EFEKTLERİ:</label>
                                        <div class="toggle-switch">
                                            <input type="checkbox" id="setting-sound" checked>
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                    
                                    <div class="setting-item">
                                        <label for="setting-animation">ANİMASYONLAR:</label>
                                        <div class="toggle-switch">
                                            <input type="checkbox" id="setting-animation" checked>
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                    
                                    <button id="save-settings-btn" class="pip-boy-btn">AYARLARI KAYDET</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="pip-boy-footer">
                        <div id="status-text">STATUS: ONLINE</div>
                        <div>VAULT-TEC (C) 2077</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Kütüphaneleri -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="admin.js"></script>
</body>
</html>
